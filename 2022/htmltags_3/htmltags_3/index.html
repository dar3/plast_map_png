<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tags 3 Forms</title>
</head>

<body>

<form action="#" method="post" enctype="multipart/form-data"> 

<div>
    <input tabindex="1" disabled placeholder="Wpisz swoje imię" type="text" name="username" >
</div>

<div>

    <input tabindex="2" placeholder="Hasło" type="password" name="password" value="">

</div>

<div>
   <p> <input tabindex="3" checked type="radio" name="beer" value="lager"> Jasne piwo </p>
   <p> <input tabindex="3" type="radio" name="beer" value="dark"> Ciemne piwo </p>
</div>
    
<br>

<div>
    <p> <input type="radio" name="beer2" value="lager"> Jasne piwo </p>
    <p> <input checked type="radio" name="beer2" value="dark"> Ciemne piwo </p>
 </div>

 <br>

 <div>
    <p> <input checked type="checkbox" name="car" value="yes"> Posiadanie auta </p>
    <p> <input type="checkbox" name="prawo" value="yes"> Posiadanie prawa jazdy kat. B </p>
 </div>

<div>
  <p> <input type="file" name="photo"></p>
</div>

<br>

<div>
    <textarea name="text"> </textarea>
</div>

<br>

<select  name="color">

<option value="red">Czerwony</option>
<option selected value="green">Zielony</option>
<option value="blue">Niebieski</option>
    
</select>

<br>

<div>
    <button type="submit">Wyślij</button>
    <button type="reset">Wyczyść wszystko</button>
</div>

</form>

<style>

/* p{
    background-color: yellow;
}

div{
    background-color: green;
} */

</style>

</body>
</html>
